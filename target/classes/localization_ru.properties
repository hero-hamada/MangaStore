head.main.question1 = Что такое Манга?
head.main.question2 = Кто мы такие?
head.main.question3 = Как стать автором?
p.main.answer1 = Манга - это японские комиксы. Манга пользуется огромной популярностью во всем мире, \
  и читают ее практически в каждой стране.
p.main.answer2 = Мы создали Manga Store для таких же любителей манги, как и мы. Здесь можно приобрести бумажные книги. \
  На нашем сайте размещена самая большая коллекция манги.
p.main.answer3 = Ты можешь связаться с нами и стать контрибьютором. И мы обязательно поможем твоим работам получить читателей!